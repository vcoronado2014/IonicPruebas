<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-col width-67>
      <img src="http://api.asambleas.cl/repositorio/usuario_1.jpg" style="max-width: 97%;"/>
      <ion-item style="color:#4d4d4d; font-size: x-small;">
        <ion-icon name="md-person" item-start></ion-icon>
        {{ nombreUsuario }}
      </ion-item>
      <ion-item style="color:#4d4d4d; font-size: x-small;">
        <ion-icon name="information-circle" item-start></ion-icon>
        {{ rolUsuario }}

      </ion-item>
    </ion-col>

    <ion-list ion-item *ngFor="let p of pages" (click)="openPage(p)">
      <button menuClose  *ngIf="visibleRol(p)" style="background-color: transparent;">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
