<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <!--<ion-input name="name" [(ngModel)]="Nombres"></ion-input>-->

  <ion-list>
    <ion-row>
      <ion-item col-6>
        <ion-label floating>Nombre Usuario</ion-label>
        <ion-input name="txtNombreUsuario" type="text" [(ngModel)]="NombreUsuario"></ion-input>
      </ion-item>

      <ion-item col-6>
        <ion-label floating>Rut</ion-label>
        <ion-input name ="txtRut" type="text" [(ngModel)]="Rut"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label floating>Nombres</ion-label>
        <ion-input name="txtNombres" type="text" [(ngModel)]="Nombres"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Primer Apellido</ion-label>
        <ion-input name="txtPrimerApellido" type="text" [(ngModel)]="ApellidoPaterno"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Segundo Apellido</ion-label>
        <ion-input name="txtSegundoApellido" type="text" [(ngModel)]="ApellidoMaterno"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item col-6>
        <ion-label floating>Teléfono</ion-label>
        <ion-input name="txtTelefono" type="text" [(ngModel)]="Telefono"></ion-input>
      </ion-item>

      <ion-item col-6>
        <ion-label floating>Correo</ion-label>
        <ion-input name ="txtCorreo" type="text" [(ngModel)]="CorreoElectronico"></ion-input>
      </ion-item>
    </ion-row>
    <!-- combos region y comuna -->
    <ion-row>
      <!-- regiones -->
      <ion-item>
        <ion-label floating>Región</ion-label>
        <ion-select [(ngModel)]="RegId">
          <ion-option *ngFor="let region of dataRegiones" [value]="region.Id">{{ region.Nombre }}</ion-option>
        </ion-select>
      </ion-item>
      <!-- comunas -->
      <ion-item>
        <ion-label floating>Comuna</ion-label>
        <ion-select [(ngModel)]="ComId">
          <ion-option *ngFor="let comuna of dataComunas" [value]="comuna.Id">{{ comuna.Nombre }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>
  </ion-list>

</ion-content>
