<ion-header>

  <ion-navbar>
    <ion-title>Ingreso al Sistema</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="login-content" padding>
  <ion-row class="logo-row">

    <ion-col width-67>
      <!--<img src="http://placehold.it/400x200"/>-->
      <img src="icon.png"/>
    </ion-col>

  </ion-row>

  <div class="login-box">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input type="text"[(ngModel)]="usuario" placeholder="Usuario" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password"[(ngModel)]="password" placeholder="Password"></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button color="secondary" block (click)="Signup()">Ingresar</button>

      </ion-col>
    </ion-row>
  </div>


</ion-content>
