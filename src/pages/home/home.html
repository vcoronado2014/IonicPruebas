
<ion-header color="green-500">
  <ion-navbar color="green-500">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
    <!--
      <ion-icon name="close-circle" float-right (click)="logout()"></ion-icon>
    -->

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="logout()" color="dark"><ion-icon name="close"></ion-icon></button>
  </ion-fab>
  <!-- cantidad usuarios -->
  <ion-item>
    <ion-icon name="people" item-start></ion-icon>
    Usuarios
    <ion-badge item-end>{{ countUsuarios }}</ion-badge>
  </ion-item>
  <!-- cantidad instituciones -->
  <ion-item>
    <ion-icon name="home" item-start></ion-icon>
    Instituciones
    <ion-badge item-end>{{ countInstituciones }}</ion-badge>
  </ion-item>
  <!-- ingresos -->
  <ion-item>
    <ion-icon name="logo-usd" color="secondary" item-start></ion-icon>
    Total Ingresos
    <ion-badge color="secondary" style="font-size: medium;" item-end>{{ '$ ' + FormatMiles(countIngresos) }}</ion-badge>
  </ion-item>
  <!-- egresos -->
  <ion-item>
    <ion-icon name="logo-usd" color="danger" item-start></ion-icon>
    Total Egresos
    <ion-badge color="danger" style="font-size: medium;" item-end>{{ '$ ' + FormatMiles(countEgresos) }}</ion-badge>
  </ion-item>
  <!-- cantidad documentos -->
  <ion-item>
    <ion-icon name="archive" item-start></ion-icon>
    Documentos
    <ion-badge item-end>{{ countDocumentos }}</ion-badge>
  </ion-item>


</ion-content>

<ion-footer no-border class="secondary">
  <ion-toolbar row>

    <ion-icon name="md-person" style="font-size: 1.2em;" col></ion-icon>
    <label ion-text col>{{ nombreUsuario }}</label>
  </ion-toolbar>
</ion-footer>
