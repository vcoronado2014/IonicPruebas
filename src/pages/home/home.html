
<ion-header color="green-500">
  <ion-navbar color="green-500">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
    <!--
      <ion-icon name="close-circle" float-right (click)="logout()"></ion-icon>
    -->

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="logout()" color="dark"><ion-icon name="close"></ion-icon></button>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col text-center class="bg-green-pastel-1 fg-white">
        <ion-grid>
          <ion-row>
            <ion-col col-4>
              <ion-icon name="people"></ion-icon>

            </ion-col>
            <ion-col col-8>
              <ion-label class="fg-font-size-18">Usuarios</ion-label>
              <!--<ion-label class="fg-size-20" item-end>{{ countUsuarios }}</ion-label>-->
              <button ion-button round outline class="no-border fg-white fg-font-size-22">{{ countUsuarios }}</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col text-center class="bg-green-pastel-2 fg-white">
        <ion-grid>
          <ion-row>
            <ion-col col-4>
              <ion-icon name="logo-usd"></ion-icon>

            </ion-col>
            <ion-col col-8>
              <ion-label class="fg-font-size-18">Ingresos</ion-label>
              <button ion-button round outline class="no-border fg-white fg-size-18">{{ '$ ' + FormatMiles(countIngresos) }}</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center class="bg-green-pastel-4 fg-white">
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <ion-icon name="archive"></ion-icon>

          </ion-col>
          <ion-col col-8>
            <ion-label class="fg-font-size-18">Documentos</ion-label>
            <button ion-button round outline class="no-border fg-white fg-font-size-22">{{ countDocumentos }}</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
      <ion-col text-center class="bg-green-pastel-3">
        <ion-grid>
          <ion-row>
            <ion-col col-4>
              <ion-icon name="logo-usd"></ion-icon>

            </ion-col>
            <ion-col col-8>
              <ion-label class="fg-font-size-18">Egresos</ion-label>
              <button ion-button round outline class="no-border fg-size-18">{{ '$ ' + FormatMiles(countEgresos) }}</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>

    </ion-row>
    <!-- fila de los elementos a votar -->
    <ion-row>
      <ion-list style="width: 100%;">
        <ion-list-header>
          Votación en Línea
        </ion-list-header>
        <ion-item *ngFor="let item of proyectoData">
          <ion-avatar item-start>
            <ion-icon name="hammer"></ion-icon>
          </ion-avatar>
          <ion-row>
            <ion-col text-left style="font-size: x-small; font-style: italic;" class="fg-gris">
               {{ item.OtroDiez }}
            </ion-col>
            <ion-col text-right style="font-size: x-small; font-style: italic;" class="fg-gris">
              <ion-icon name="clock" style="font-size: x-small;"></ion-icon> {{ item.OtroCinco }}
            </ion-col>
          </ion-row>
          <ion-row>
            <h2 class="fg-brown">{{ item.NombreUsuario }}</h2>
          </ion-row>

          <h3>{{ item.NombreCompleto }}</h3>
          <p>{{ item.OtroSeis }}</p>

        </ion-item>
      </ion-list>
    </ion-row>
  </ion-grid>



</ion-content>

<ion-footer no-border class="secondary">
  <ion-toolbar row>

    <ion-icon name="md-person" style="font-size: 1.2em;" col></ion-icon>
    <label ion-text col>{{ nombreUsuario }}</label>
  </ion-toolbar>
</ion-footer>
