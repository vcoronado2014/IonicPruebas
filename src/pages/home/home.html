<ion-header color="green-500">
  <ion-navbar color="green-500">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
    <!--
      <ion-icon name="close-circle" float-right (click)="logout()"></ion-icon>
    -->

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="logout()" color="dark"><ion-icon name="close"></ion-icon></button>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col text-center class="bg-green-pastel-1 fg-white">
        <ion-grid>
          <ion-row>
            <ion-col col-4>
              <ion-icon name="people"></ion-icon>

            </ion-col>
            <ion-col col-8>
              <ion-label class="fg-font-size-18">Usuarios</ion-label>
              <!--<ion-label class="fg-size-20" item-end>{{ countUsuarios }}</ion-label>-->
              <button ion-button round outline class="no-border fg-white fg-font-size-22">{{ countUsuarios }}</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col text-center class="bg-green-pastel-2 fg-white">
        <ion-grid>
          <ion-row>
            <ion-col col-4>
              <ion-icon name="logo-usd"></ion-icon>

            </ion-col>
            <ion-col col-8>
              <ion-label class="fg-font-size-18">Ingresos</ion-label>
              <button ion-button round outline class="no-border fg-white fg-size-18">{{ '$ ' + FormatMiles(countIngresos) }}</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center class="bg-green-pastel-4 fg-white">
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <ion-icon name="archive"></ion-icon>

          </ion-col>
          <ion-col col-8>
            <ion-label class="fg-font-size-18">Documentos</ion-label>
            <button ion-button round outline class="no-border fg-white fg-font-size-22">{{ countDocumentos }}</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
      <ion-col text-center class="bg-green-pastel-3">
        <ion-grid>
          <ion-row>
            <ion-col col-4>
              <ion-icon name="logo-usd"></ion-icon>

            </ion-col>
            <ion-col col-8>
              <ion-label class="fg-font-size-18">Egresos</ion-label>
              <button ion-button round outline class="no-border fg-size-18">{{ '$ ' + FormatMiles(countEgresos) }}</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>

    </ion-row>
    <!-- fila de los elementos a votar -->
    <!-- al estilo facebook -->
    <ion-row>
      <ion-card *ngFor="let item of proyectoData">

        <ion-card-content style="padding-bottom: 0;">
          <ion-card-title style="font-size: 1.6rem;">
            <ion-col>
              <ion-badge item-end style="margin: 0; background-color: #5687bb; font-size: small; float: left;">{{ item.Rol }}</ion-badge>
            </ion-col>
            <ion-col>
              {{ item.NombreUsuario }}
            </ion-col>

          </ion-card-title>
          <ion-row item-start style="font-size: x-small; font-style: italic;" class="fg-gris">
            <ion-icon name="clock" style="font-size: x-small;"></ion-icon>&nbsp; 17-08-2017 - 17-09-2017
          </ion-row>
          <ion-row class="bd-gris-inferior">
            <p>
              {{ item.OtroSeis }}
            </p>
          </ion-row>
          <!-- botones -->
          <ion-row>
            <ion-col col-6>

            </ion-col>
            <ion-col col-6>
              <button ion-button float-right color="dark" clear><ion-icon name="hammer" style="font-size: inherit;"></ion-icon>&nbsp;Votar</button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>

    </ion-row>
    <ion-row class="cuadroCalendario">
      <ion-col>
        <ion-title>{{viewTitle}}</ion-title>
        <ion-label style="font-size: xx-small;" class="no-padding no-margin">Pinche en el d√≠a para ver detalles</ion-label>
      </ion-col>
      <ion-col>
        <ion-buttons end>
          <button ion-button [disabled]="isToday" (click)="today()" class="button-small">Hoy</button>
<!--          <button ion-button (click)="changeMode('month')">M</button>
          <button ion-button (click)="changeMode('week')">W</button>
          <button ion-button (click)="changeMode('day')">D</button>
          <button ion-button (click)="loadEvents()">Cargar</button>-->
        </ion-buttons>
      </ion-col>
      <calendar [eventSource]="eventSource"
                [calendarMode]="calendar.mode"
                [currentDate]="calendar.currentDate"
                (onCurrentDateChanged)="onCurrentDateChanged($event)"
                (onEventSelected)="onEventSelected($event)"
                (onTitleChanged)="onViewTitleChanged($event)"
                (onTimeSelected)="onTimeSelected($event)"
                step="30" style="width: 100%;">
      </calendar>


    </ion-row>

  </ion-grid>

</ion-content>

<ion-footer no-border class="secondary">
  <ion-toolbar row>

    <ion-icon name="md-person" style="font-size: 1.2em;" col></ion-icon>
    <label ion-text col>{{ nombreUsuario }}</label>
  </ion-toolbar>
</ion-footer>
