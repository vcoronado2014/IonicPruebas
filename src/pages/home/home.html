
<ion-header color="green-500">
  <ion-navbar color="green-500">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
    <!--
      <ion-icon name="close-circle" float-right (click)="logout()"></ion-icon>
    -->

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="logout()"><ion-icon name="close"></ion-icon></button>
  </ion-fab>

  <ion-list inset>
    <ion-item>
      <ion-label>Nombre Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="secondary" block (click)="getRepos()">Buscar</button>
  </div>
  <ion-card *ngFor="let repo of foundRepos" (click)="goToDetails(repo)">
    <ion-card-header>
      {{ repo.name }}
    </ion-card-header>
    <ion-card-content>
      {{ repo.description }}
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer no-border class="secondary">
  <ion-toolbar row>

    <ion-icon name="md-person" col></ion-icon>
    <label ion-text col>{{ nombreUsuario }}</label>
  </ion-toolbar>
</ion-footer>
